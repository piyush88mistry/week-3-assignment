<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        img{
           background-color: red;
           border: 12px solid gray;
        }
       img:hover{
        border-radius: 50%;
        border: 12px solid red;
       }
    </style>

</head>
<body>
    <img src="full-stack-developer.avif" alt="full-stack-developer">
</body>
</html>
