<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image hover</title>
    <style>
        img
        {
            opacity: 0;
            width: 50%;

        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Hower Below to reveal surprise</h1>
    <img src="full-stack-developer.avif" alt="full-stack-developer" >
</body>
</html>
